sudo: required
language: ruby
cache: bundler
dist: trusty

rvm:
  - 2.5.0

services:
  - postgresql

env:
  DISPLAY: :99.0
  CHROME_DRIVER_VERSION: '2.38'

addons:
  chrome: stable
  postgresql: '9.4'

before_script:
  - bin/setup_travis
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp ./.travis/database.yml.travis config/database.yml
  - bundle install

script:
  - bundle exec rails test:system
