default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: favoreyo_development
  username: postgres
  password:

test:
  <<: *default
  database: favoreyo_test
  username: postgres
  password:

production:
  <<: *default
  database: favoreyo_production
  username: favoreyo
  password: <%= ENV['FAVOREYO_DATABASE_PASSWORD'] %>
